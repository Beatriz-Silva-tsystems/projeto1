<section>
    <button class="btn-adicionar" routerLink="/novo"><i class="fas fa-plus"></i></button>
    <button class="btn-exportar"><i class="fas fa-file-excel"></i></button>
    <div>
      <input type="number" min="10" class="input-quantidade">
      &nbsp;&nbsp;Resultados por página
      <input type="text" class="input-busca" placeholder="Pesquisar">
    </div>
    
    <div class="container">
        <table class="table table-striped table-bordered" >   
            <thead >
                <tr>
                  <th>Código</th>
                  <th>Descrição</th>
                  <th>Quantidade</th>
                  <th>Data de cadastro</th>
                  <th>Ação</th>
                  
                </tr>
            </thead>

            <tbody  >  
             <tr *ngFor = "let produto of produtos">
               <td>{{produto.id}}</td>
               <td>{{produto.description}}</td>
               <td>{{produto.quantity}}</td>
               <td>{{produto.createdAt}}</td>
               <td style="text-align: center;">
                <button class="btn-editar" routerLink="/editar"><i class="fas fa-edit"></i></button>
                <button class="btn-search"><i class="fas fa-search"></i></button>
                <button class="btn-bloquear"><i class="fas fa-lock"></i></button>
               </td>
            </tr>
           
            
          </tbody>

      </table>
     </div> 
</section>
